name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test, task-lint, task-test]
    name: Python ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: |
          bot/pyproject.toml
          tasks/pyproject.toml

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Copy .version to service directories
      run: |
        cp .version bot/.version
        cp .version tasks/.version
        cp .version control_plane/.version
        cp .version agent-service/.version
        cp .version rag-service/.version
        cp .version dashboard-service/.version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install project dependencies based on task
        if [[ "${{ matrix.task }}" == "lint" || "${{ matrix.task }}" == "test" ]]; then
          pip install -e "bot/.[dev,test]"
        elif [[ "${{ matrix.task }}" == "task-lint" || "${{ matrix.task }}" == "task-test" ]]; then
          pip install -e "bot/.[dev,test]"
          pip install -e "tasks/[test]"
        fi

    - name: Run unified linting and type checking
      if: matrix.task == 'lint'
      env:
        PYTHON: python
        PIP: pip
      run: make lint-check

    - name: Run tests with coverage
      if: matrix.task == 'test'
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        CACHE_REDIS_URL: redis://localhost:6379/0
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
        PYTHON: python
        PIP: pip
      run: make test-coverage

    - name: Run task linting
      if: matrix.task == 'task-lint'
      run: |
        cd tasks && python -m ruff check . --no-fix

    - name: Run task tests
      if: matrix.task == 'task-test'
      env:
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
        PYTHON: python
        PIP: pip
      run: make test-tasks

  react-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [tasks, bot]
        task: [lint, test, build]
    name: React ${{ matrix.app }} ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          tasks/ui/package-lock.json
          bot/health_ui/package-lock.json

    - name: Install dependencies for tasks UI
      if: matrix.app == 'tasks'
      working-directory: tasks/ui
      run: npm ci

    - name: Install dependencies for bot health UI
      if: matrix.app == 'bot'
      working-directory: bot/health_ui
      run: npm ci

    - name: Run ESLint for tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'lint'
      working-directory: tasks/ui
      run: npm run lint

    - name: Run ESLint for bot health UI
      if: matrix.app == 'bot' && matrix.task == 'lint'
      working-directory: bot/health_ui
      run: npm run lint

    - name: Run tests for tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'test'
      working-directory: tasks/ui
      run: npm run test:coverage

    - name: Run tests for bot health UI
      if: matrix.app == 'bot' && matrix.task == 'test'
      working-directory: bot/health_ui
      run: npm run test:coverage

    - name: Build tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'build'
      working-directory: tasks/ui
      run: npm run build

    - name: Build bot health UI
      if: matrix.app == 'bot' && matrix.task == 'build'
      working-directory: bot/health_ui
      run: npm run build

    - name: Upload coverage reports for tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'test'
      uses: codecov/codecov-action@v3
      with:
        directory: tasks/ui/coverage
        flags: react-tasks
        name: react-tasks-coverage

    - name: Upload coverage reports for bot health UI
      if: matrix.app == 'bot' && matrix.task == 'test'
      uses: codecov/codecov-action@v3
      with:
        directory: bot/health_ui/coverage
        flags: react-bot
        name: react-bot-coverage

  librechat-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [api-test, client-test, build]
    name: LibreChat ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          librechat-custom/package-lock.json
          librechat-custom/api/package-lock.json
          librechat-custom/client/package-lock.json

    - name: Install root dependencies
      if: matrix.task != 'build'
      working-directory: librechat-custom
      run: npm ci --no-audit

    - name: Run API tests
      if: matrix.task == 'api-test'
      working-directory: librechat-custom/api
      env:
        NODE_ENV: test
      run: npm run test:ci

    - name: Run client tests
      if: matrix.task == 'client-test'
      working-directory: librechat-custom/client
      env:
        NODE_ENV: development
      run: npm run test:ci

    - name: Set up Docker Buildx
      if: matrix.task == 'build'
      uses: docker/setup-buildx-action@v3

    - name: Build LibreChat Docker image
      if: matrix.task == 'build'
      run: |
        docker compose -f docker-compose.librechat.yml build

    - name: Verify image was created
      if: matrix.task == 'build'
      run: |
        docker images | grep insightmesh-librechat

    - name: Run Trivy vulnerability scanner
      if: matrix.task == 'build'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'insightmesh-librechat:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'  # Fail build on critical/high vulnerabilities

    - name: Upload Trivy results to GitHub Security
      if: matrix.task == 'build' && always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  docker-security:
    name: Docker Security Scanning
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [bot, rag-service, agent-service, control-plane, tasks]

    steps:
    - uses: actions/checkout@v4

    - name: Copy .version to service directories
      run: |
        cp .version bot/.version
        cp .version tasks/.version
        cp .version control_plane/.version
        cp .version agent-service/.version
        cp .version rag-service/.version
        cp .version dashboard-service/.version

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ${{ matrix.service }} Docker image
      run: |
        docker compose build ${{ matrix.service }}

    - name: Run Trivy vulnerability scanner on ${{ matrix.service }}
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'insightmesh-${{ matrix.service }}:latest'
        format: 'sarif'
        output: 'trivy-${{ matrix.service }}.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

    - name: Upload Trivy results to GitHub Security
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-${{ matrix.service }}.sarif'
        category: 'docker-${{ matrix.service }}'

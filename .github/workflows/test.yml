name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        make install

    - name: Set up test environment
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
        CACHE_REDIS_URL: redis://localhost:6379/0
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
      run: |
        # Verify services are healthy (services have health checks, just test basic connectivity)
        pg_isready -h localhost -p 5432 -U test
        python -c "import redis; r = redis.Redis(host='localhost', port=6379, decode_responses=True); r.ping(); print('Redis OK')"

    - name: Run unified linting and type checking
      run: |
        chmod +x ./scripts/lint.sh
        ./scripts/lint.sh

    - name: Run tests with coverage
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
        CACHE_REDIS_URL: redis://localhost:6379/0
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
      run: |
        make test-coverage


  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: integration_test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        make install

    - name: Run integration tests
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/integration_test_db
        CACHE_REDIS_URL: redis://localhost:6379/1
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
      run: |
        make test-integration

name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd src
        pip install -r requirements-test.txt

    - name: Set up test environment
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
        CACHE_REDIS_URL: redis://localhost:6379/0
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
      run: |
        # Verify services are healthy (services have health checks, just test basic connectivity)
        pg_isready -h localhost -p 5432 -U test
        python -c "import redis; r = redis.Redis(host='localhost', port=6379, decode_responses=True); r.ping(); print('Redis OK')"

    - name: Run linting
      run: |
        cd src
        # Install linting tools if not in requirements
        pip install ruff black isort
        # Run formatters and linters
        black --check --diff .
        isort --check-only --diff .
        ruff check .

    - name: Run type checking
      run: |
        cd src
        pip install mypy
        # Run mypy on key modules (ignore test files for now)
        mypy --ignore-missing-imports app.py services/ handlers/ config/ migrations/

    - name: Run tests with coverage
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
        CACHE_REDIS_URL: redis://localhost:6379/0
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
      run: |
        cd src
        PYTHONPATH=. pytest \
          --cov=. \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-fail-under=75 \
          --maxfail=10 \
          -v \
          tests/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: src/coverage.xml
        fail_ci_if_error: true
        verbose: true

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: integration_test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd src
        pip install -r requirements-test.txt

    - name: Run integration tests
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/integration_test_db
        CACHE_REDIS_URL: redis://localhost:6379/1
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
      run: |
        cd src
        PYTHONPATH=. pytest \
          -m integration \
          --maxfail=5 \
          -v \
          tests/

  docker-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -f src/Dockerfile -t slack-bot-test ./src

    - name: Test Docker image
      run: |
        # Test that the image builds and starts without crashing
        docker run --rm --entrypoint="" slack-bot-test python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from app import create_app
            print('✅ App imports successfully')
        except ImportError as e:
            print(f'❌ Import error: {e}')
            sys.exit(1)
        "

    - name: Test Docker Compose
      run: |
        # Test docker-compose configuration
        docker-compose -f docker-compose.prod.yml config
        docker-compose -f docker-compose.monitoring.yml config

name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  # ===== BOT SERVICE =====
  bot-service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test]
    name: Bot Service ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: bot/pyproject.toml

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libffi-dev libssl-dev

    - name: Install Python dependencies
      working-directory: bot
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run linting and type checking
      if: matrix.task == 'lint'
      working-directory: bot
      run: |
        python -m ruff check . --no-fix
        python -m ruff format --check .
        python -m pyright

    - name: Run tests
      if: matrix.task == 'test'
      working-directory: bot
      env:
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
      run: |
        python -m pytest tests/ -v -m "not integration and not system_flow and not smoke" --cov=. --cov-report=term-missing

  # ===== AGENT SERVICE =====
  agent-service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test]
    name: Agent Service ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: agent-service/pyproject.toml

    - name: Install Python dependencies
      working-directory: agent-service
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run linting
      if: matrix.task == 'lint'
      working-directory: agent-service
      run: |
        python -m ruff check . --no-fix
        python -m ruff format --check .

    - name: Run tests
      if: matrix.task == 'test'
      working-directory: agent-service
      run: |
        python -m pytest tests/ -v -m "not integration and not smoke" --cov=. --cov-report=term-missing

  # ===== CONTROL PLANE =====
  control-plane:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test]
    name: Control Plane ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: control_plane/pyproject.toml

    - name: Install Python dependencies
      working-directory: control_plane
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run linting
      if: matrix.task == 'lint'
      working-directory: control_plane
      run: |
        python -m ruff check . --no-fix
        python -m ruff format --check .

    - name: Run tests
      if: matrix.task == 'test'
      working-directory: control_plane
      run: |
        python -m pytest tests/ -v -m "not integration and not smoke" --cov=. --cov-report=term-missing

  # ===== RAG SERVICE =====
  rag-service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test]
    name: RAG Service ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: rag-service/pyproject.toml

    - name: Install Python dependencies
      working-directory: rag-service
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run linting
      if: matrix.task == 'lint'
      working-directory: rag-service
      run: |
        python -m ruff check . --no-fix
        python -m ruff format --check .

    - name: Run tests
      if: matrix.task == 'test'
      working-directory: rag-service
      run: |
        python -m pytest tests/ -v -m "not integration and not smoke" --cov=. --cov-report=term-missing

  # ===== DASHBOARD SERVICE =====
  dashboard-service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test]
    name: Dashboard Service ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: dashboard-service/pyproject.toml

    - name: Install Python dependencies
      working-directory: dashboard-service
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run linting
      if: matrix.task == 'lint'
      working-directory: dashboard-service
      run: |
        python -m ruff check . --no-fix
        python -m ruff format --check .

    - name: Run tests
      if: matrix.task == 'test'
      working-directory: dashboard-service
      run: |
        python -m pytest tests/ -v -m "not integration and not smoke" --cov=. --cov-report=term-missing

  # ===== TASKS SERVICE =====
  tasks-service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test]
    name: Tasks Service ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: tasks/pyproject.toml

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('tasks/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      if: matrix.task == 'test'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      working-directory: tasks
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run linting and type checking
      if: matrix.task == 'lint'
      working-directory: tasks
      run: |
        python -m ruff check . --no-fix
        python -m ruff format --check .

    - name: Run tests with coverage
      if: matrix.task == 'test'
      working-directory: tasks
      env:
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
        TASKS_PORT: 5001
        TASKS_HOST: 0.0.0.0
        DATABASE_URL: "sqlite:///:memory:"
        REDIS_URL: "redis://localhost:6379/2"
      run: |
        python -m pytest tests/ -v -m "not integration and not smoke" --cov=. --cov-fail-under=70 --cov-report=term-missing

  # ===== REACT UI TESTS =====
  react-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test, build]
    name: Tasks UI ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: tasks/ui/package-lock.json

    - name: Install dependencies
      working-directory: tasks/ui
      run: npm ci

    - name: Run ESLint
      if: matrix.task == 'lint'
      working-directory: tasks/ui
      run: npm run lint

    - name: Run tests
      if: matrix.task == 'test'
      working-directory: tasks/ui
      run: npm run test:coverage

    - name: Build UI
      if: matrix.task == 'build'
      working-directory: tasks/ui
      run: npm run build

    - name: Upload coverage reports
      if: matrix.task == 'test'
      uses: codecov/codecov-action@v3
      with:
        directory: tasks/ui/coverage
        flags: react-ui
        name: tasks-ui-coverage

  # ===== LIBRECHAT BUILD =====
  librechat-build:
    runs-on: ubuntu-latest
    name: LibreChat Build

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Pull LibreChat Docker image
      run: |
        docker compose -f docker-compose.librechat.yml pull

    - name: Verify image was pulled
      run: |
        docker images | grep "danny-avila/librechat"

  # ===== DOCKER SECURITY SCAN =====
  docker-security:
    name: Docker Security Scanning
    runs-on: ubuntu-latest
    needs: [tasks-service, bot-service]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js for UI build
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: tasks/ui/package-lock.json

    - name: Build Tasks UI
      working-directory: tasks/ui
      run: |
        npm ci
        npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Tasks Service Docker image
      run: |
        docker build -f tasks/Dockerfile -t ai-slack-bot-tasks:latest .

    - name: Build Bot Service Docker image
      run: |
        docker build -f bot/Dockerfile -t insightmesh-bot:latest .

    - name: Run Trivy on Tasks Service
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ai-slack-bot-tasks:latest'
        format: 'sarif'
        output: 'trivy-tasks.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Run Trivy on Bot Service
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'insightmesh-bot:latest'
        format: 'sarif'
        output: 'trivy-bot.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Upload Trivy Tasks results to GitHub Security
      if: always()
      continue-on-error: true
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-tasks.sarif'
        category: 'docker-tasks'

    - name: Upload Trivy Bot results to GitHub Security
      if: always()
      continue-on-error: true
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-bot.sarif'
        category: 'docker-bot'

    - name: Upload Trivy results as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-scan-results
        path: |
          trivy-tasks.sarif
          trivy-bot.sarif

  # ===== EXTENDED SECURITY ANALYSIS =====
  extended-security:
    name: Extended Security Analysis
    runs-on: ubuntu-latest
    needs: [bot-service, agent-service, control-plane, rag-service, dashboard-service]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Rust toolchain
      uses: dtolnay/rust-action@stable

    - name: Install Bandit
      run: |
        pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit (Python security)
      run: |
        bandit -r bot/ -f json -o bandit-results.json --exclude ./bot/tests || true
      continue-on-error: true

    - name: Install pip-audit
      run: |
        pip install pip-audit

    - name: Run pip-audit (dependency vulnerabilities)
      run: |
        pip-audit --desc -r bot/requirements.txt || true
      continue-on-error: true

    - name: Install Checkov
      run: |
        pip install checkov

    - name: Run Checkov (infrastructure security)
      run: |
        checkov --file docker-compose.yml --file docker-compose.librechat.yml --quiet --compact || true
      continue-on-error: true

    - name: Install Semgrep
      run: |
        pip install semgrep

    - name: Run Semgrep (security analysis)
      run: |
        semgrep --config=auto --error bot/ || true
      continue-on-error: true

    - name: Upload security scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: extended-security-scan-results
        path: |
          bandit-results.json

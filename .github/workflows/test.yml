name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test]
    name: Tasks Service ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: pyproject.toml

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Run linting and type checking
      if: matrix.task == 'lint'
      run: |
        python -m ruff check . --no-fix
        python -m ruff format --check .

    - name: Run tests with coverage
      if: matrix.task == 'test'
      env:
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
        TASKS_PORT: 5001
        TASKS_HOST: 0.0.0.0
        DATABASE_URL: "sqlite:///:memory:"
        REDIS_URL: "redis://localhost:6379/2"
      run: |
        python -m pytest tests/ -v --cov=. --cov-fail-under=70 --cov-report=term-missing

  react-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test, build]
    name: Tasks UI ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Install dependencies
      working-directory: ui
      run: npm ci

    - name: Run ESLint
      if: matrix.task == 'lint'
      working-directory: ui
      run: npm run lint

    - name: Run tests
      if: matrix.task == 'test'
      working-directory: ui
      run: npm run test:coverage

    - name: Build UI
      if: matrix.task == 'build'
      working-directory: ui
      run: npm run build

    - name: Upload coverage reports
      if: matrix.task == 'test'
      uses: codecov/codecov-action@v3
      with:
        directory: ui/coverage
        flags: react-ui
        name: tasks-ui-coverage

  librechat-build:
    runs-on: ubuntu-latest
    name: LibreChat Build

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build LibreChat Docker image
      run: |
        docker compose -f docker-compose.librechat.yml build

    - name: Verify image was created
      run: |
        docker images | grep insightmesh-librechat

  docker-security:
    name: Docker Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Tasks Service Docker image
      run: |
        docker build -t ai-slack-bot-tasks:latest .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ai-slack-bot-tasks:latest'
        format: 'sarif'
        output: 'trivy-tasks.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'  # Don't fail on vulnerabilities (report only)

    - name: Upload Trivy results to GitHub Security
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-tasks.sarif'
        category: 'docker-tasks'

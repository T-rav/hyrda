name: Test Suite

on:
  push:
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test, ingest-lint, ingest-test]
    name: Python ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install project dependencies directly (no venv needed in CI)
        pip install -e "bot/.[dev,test]"

    - name: Run unified linting and type checking
      if: matrix.task == 'lint'
      env:
        PYTHON: python
        PIP: pip
      run: make lint-check

    - name: Run tests with coverage
      if: matrix.task == 'test'
      env:
        SLACK_BOT_TOKEN: xoxb-test-token-for-ci
        SLACK_APP_TOKEN: xapp-test-token-for-ci
        LLM_PROVIDER: openai
        LLM_API_KEY: test-api-key-for-ci
        LLM_MODEL: gpt-4o-mini
        CACHE_REDIS_URL: redis://localhost:6379/0
        VECTOR_ENABLED: false
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
        PYTHON: python
        PIP: pip
      run: make test-coverage

    - name: Run ingest linting
      if: matrix.task == 'ingest-lint'
      run: |
        python -m ruff check ingest/ debug/ --no-fix
        python -m pyright ingest/ debug/ --level error --project bot/

    - name: Run ingest tests
      if: matrix.task == 'ingest-test'
      env:
        ENVIRONMENT: test
        LOG_LEVEL: WARNING
        PYTHON: python
        PIP: pip
      run: make test-ingest

  react-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [tasks, bot]
        task: [lint, test, build]
    name: React ${{ matrix.app }} ${{ matrix.task }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          tasks/ui/package-lock.json
          bot/health_ui/package-lock.json

    - name: Install dependencies for tasks UI
      if: matrix.app == 'tasks'
      working-directory: tasks/ui
      run: npm ci

    - name: Install dependencies for bot health UI
      if: matrix.app == 'bot'
      working-directory: bot/health_ui
      run: npm ci

    - name: Run ESLint for tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'lint'
      working-directory: tasks/ui
      run: npm run lint

    - name: Run ESLint for bot health UI
      if: matrix.app == 'bot' && matrix.task == 'lint'
      working-directory: bot/health_ui
      run: npm run lint

    - name: Run tests for tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'test'
      working-directory: tasks/ui
      run: npm run test:coverage

    - name: Run tests for bot health UI
      if: matrix.app == 'bot' && matrix.task == 'test'
      working-directory: bot/health_ui
      run: npm run test:coverage

    - name: Build tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'build'
      working-directory: tasks/ui
      run: npm run build

    - name: Build bot health UI
      if: matrix.app == 'bot' && matrix.task == 'build'
      working-directory: bot/health_ui
      run: npm run build

    - name: Upload coverage reports for tasks UI
      if: matrix.app == 'tasks' && matrix.task == 'test'
      uses: codecov/codecov-action@v3
      with:
        directory: tasks/ui/coverage
        flags: react-tasks
        name: react-tasks-coverage

    - name: Upload coverage reports for bot health UI
      if: matrix.app == 'bot' && matrix.task == 'test'
      uses: codecov/codecov-action@v3
      with:
        directory: bot/health_ui/coverage
        flags: react-bot
        name: react-bot-coverage

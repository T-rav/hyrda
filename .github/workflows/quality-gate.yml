name: Quality & Security Gate - Claude Code Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop
      - feature/**

jobs:
  claude-quality-audit:
    name: Claude Code Quality & Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: false  # DISABLED: Consuming too many credits - re-enable when needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Run Forge Quality & Security Gate
        id: audit
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "‚ö†Ô∏è  ANTHROPIC_API_KEY not set - skipping quality gate"
            echo "‚ÑπÔ∏è  Add ANTHROPIC_API_KEY as GitHub secret to enable automated quality checks"
            mkdir -p .claude/audit-reports
            echo "# ‚ö†Ô∏è Quality Gate Skipped\n\nANTHROPIC_API_KEY not configured." > .claude/audit-reports/ci-report.md
            exit 0
          fi

          # Use npx to run claude-code with forge agent (test-audit + code-audit + security-audit)
          if ! npx @anthropic-ai/claude-code --print "Run Forge comprehensive audit including security in report-only mode. Execute all 3 sub-agents in parallel: test-audit, code-audit, and security-audit. Generate unified report with violation counts prioritized by severity (CRITICAL SECURITY > CRITICAL CODE > HIGH SECURITY > HIGH CODE > MEDIUM > LOW). Save report to .claude/audit-reports/ci-report.md. Exit 0 if no CRITICAL violations found. Exit 1 if any CRITICAL violations (security or code). Focus on actionable findings with file paths and line numbers."; then
            EXIT_CODE=$?
            # Check if it's an environment error or quality failure
            if [ ! -f ".claude/audit-reports/ci-report.md" ]; then
              echo "‚ùå ERROR: Claude Code failed to run - likely environment issue"
              echo "Exit code: $EXIT_CODE"
              echo "This is NOT a quality issue - check CI logs for setup errors"
              exit 2  # Different exit code for environment errors
            else
              echo "‚ùå Quality gate failed - violations found"
              echo "See .claude/audit-reports/ci-report.md for details"
              exit 1  # Quality failure
            fi
          fi
          echo "‚úÖ Quality gate passed - no violations found"

      - name: Post audit results as comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('.claude/audit-reports/ci-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('<!-- claude-audit-report -->')
            );

            const commentBody = `<!-- claude-audit-report -->
            ${report}`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-audit-report
          path: .claude/audit-reports/
          retention-days: 30

      - name: Check audit status
        if: failure()
        run: |
          echo "‚ùå Claude audit found CRITICAL issues (security or code quality) that must be fixed before merging"
          echo "üìÑ See audit report artifact for details"
          echo ""
          echo "Audit Coverage:"
          echo "  - Test Quality (test-audit agent)"
          echo "  - Code Quality (code-audit agent)"
          echo "  - Security (security-audit agent)"
          exit 1

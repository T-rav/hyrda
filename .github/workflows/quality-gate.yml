name: Quality Gate - Claude Code Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop

jobs:
  claude-quality-audit:
    name: Claude Code Quality Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic python-dotenv pyyaml

      - name: Run Forge Quality Gate
        id: audit
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "‚ö†Ô∏è  ANTHROPIC_API_KEY not set - skipping quality gate"
            echo "‚ÑπÔ∏è  Add ANTHROPIC_API_KEY as GitHub secret to enable automated quality checks"
            mkdir -p .claude/audit-reports
            echo "# ‚ö†Ô∏è Quality Gate Skipped\n\nANTHROPIC_API_KEY not configured." > .claude/audit-reports/ci-report.md
            exit 0
          fi

          # Run Forge agent (report-only mode for CI)
          python -c "
          from anthropic import Anthropic
          import os
          import json

          client = Anthropic(api_key=os.environ['ANTHROPIC_API_KEY'])

          # Simple prompt to run Forge audit
          response = client.messages.create(
              model='claude-sonnet-4-5-20250929',
              max_tokens=8192,
              messages=[{
                  'role': 'user',
                  'content': '''Run Forge quality audit in report-only mode.

          Analyze the codebase and report:
          - Quality score (0-100)
          - Critical violations (P0)
          - Warning violations (P1)

          Exit rules:
          - PASS if score >= 85 and no critical violations
          - FAIL if score < 85 or critical violations > 0

          Generate .claude/audit-reports/ci-report.md with results.
          '''
              }]
          )

          print(response.content[0].text)
          " || echo "‚ùå Forge audit failed"

      - name: Post audit results as comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('.claude/audit-reports/ci-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('<!-- claude-audit-report -->')
            );

            const commentBody = `<!-- claude-audit-report -->
            ${report}`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-audit-report
          path: .claude/audit-reports/
          retention-days: 30

      - name: Check audit status
        if: failure()
        run: |
          echo "‚ùå Claude audit found critical issues that must be fixed before merging"
          echo "üìÑ See audit report artifact for details"
          exit 1

name: Quality Gate - Claude Code Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop

jobs:
  claude-quality-audit:
    name: Claude Code Quality Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Claude Code CLI
        run: |
          pip install anthropic python-dotenv pyyaml

      - name: Run Claude Quality Audit
        id: audit
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/ci/claude_audit.py \
            --mode=critical-check \
            --format=github \
            --exit-on-critical

      - name: Post audit results as comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('.claude/audit-reports/ci-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('<!-- claude-audit-report -->')
            );

            const commentBody = `<!-- claude-audit-report -->
            ${report}`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-audit-report
          path: .claude/audit-reports/
          retention-days: 30

      - name: Check audit status
        if: failure()
        run: |
          echo "‚ùå Claude audit found critical issues that must be fixed before merging"
          echo "üìÑ See audit report artifact for details"
          exit 1

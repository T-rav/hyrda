# Pre-commit hooks configuration
# Run: pre-commit install (after pip install pre-commit)
# Run manually: pre-commit run --all-files

repos:
  # Unified linting via Makefile - ensures identical behavior with CI
  - repo: local
    hooks:
      - id: unified-lint-check
        name: Unified Quality Checks (Ruff + Pyright + Bandit)
        entry: make lint-check
        language: system
        files: ^bot/.*\.py$
        pass_filenames: false
        always_run: true

      # React UI linting
      - id: react-ui-lint
        name: React UI ESLint Check
        entry: bash -c 'cd bot/health_ui && npm run lint'
        language: system
        files: ^bot/health_ui/src/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      # React UI tests
      - id: react-ui-tests
        name: React UI Tests
        entry: bash -c 'cd bot/health_ui && npm test -- --run'
        language: system
        files: ^bot/health_ui/src/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  # Built-in hooks for general cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        exclude: ^docker-compose.*\.yml$  # Docker compose has some extended syntax
      # Check TOML syntax
      - id: check-toml
      # Check JSON syntax
      - id: check-json
      # Check for large files
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check Python syntax
      - id: check-ast
      # Fix mixed line endings
      - id: mixed-line-ending
        args: [--fix=lf]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-c, bot/pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        files: ^bot/
        exclude: ^bot/tests/

# Global configuration
default_language_version:
  python: python3

# Skip hooks for specific scenarios
ci:
  skip: []  # Run all hooks in CI to ensure consistency with local development

# Performance: only run on changed files by default
default_stages: [pre-commit]

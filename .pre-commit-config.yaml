# Pre-commit hooks configuration
# Run: pre-commit install (after pip install pre-commit)
# Run manually: pre-commit run --all-files

repos:
  # Unified linting via Makefile - ensures identical behavior with CI
  - repo: local
    hooks:
      - id: unified-lint-check
        name: Unified Quality Checks (Ruff + Pyright + Bandit)
        entry: make lint-check
        language: system
        files: ^bot/.*\.py$
        pass_filenames: false
        always_run: true

      # React UI linting
      - id: react-ui-lint
        name: React UI ESLint Check
        entry: bash -c 'cd bot/health_ui && npm run lint'
        language: system
        files: ^bot/health_ui/src/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      # React UI tests
      - id: react-ui-tests
        name: React UI Tests
        entry: bash -c 'cd bot/health_ui && npm test -- --run'
        language: system
        files: ^bot/health_ui/src/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  # Built-in hooks for general cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        exclude: ^(docker-compose.*\.yml|librechat-custom/)  # Docker compose and helm templates
      # Check TOML syntax
      - id: check-toml
      # Check JSON syntax
      - id: check-json
        exclude: ^librechat-custom/  # Helm templates and jsconfig with comments
      # Check for large files
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check Python syntax
      - id: check-ast
      # Fix mixed line endings
      - id: mixed-line-ending
        args: [--fix=lf]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-c, bot/pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        files: ^bot/
        exclude: ^bot/tests/

  # Semgrep - Static analysis with security rules (complements Bandit)
  - repo: https://github.com/returntocorp/semgrep
    rev: v1.100.0
    hooks:
      - id: semgrep
        name: Semgrep Security Analysis
        args: ['--config=auto', '--error', '--skip-unknown-extensions']
        stages: [pre-commit]
        exclude: >
          (?x)^(
            .*\.md$|
            .*\.txt$|
            .*\.json$|
            .*\.yaml$|
            .*\.yml$|
            .*/tests/.*|
            librechat-custom/.*|
            agent-service/services/agent_sync\.py$|
            control_plane/ui/src/App\.jsx$|
            tasks/ui/src/App\.jsx$
          )$

  # Detect secrets - Defense in depth (complements GitGuardian)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: >
          (?x)^(
            .*\.md$|
            .*\.env\.(example|test)$|
            .*test.*\.py$|
            .*/tests/.*|
            .*conftest\.py$|
            .secrets\.baseline$
          )$

  # Hadolint - Dockerfile security and best practices
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Hadolint Dockerfile Linter
        entry: hadolint/hadolint:v2.12.0 hadolint
        files: Dockerfile.*|Dockerfile$
        exclude: ^librechat-custom/
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013', '--ignore', 'DL3018']

# Global configuration
default_language_version:
  python: python3

# Skip hooks for specific scenarios
ci:
  skip: []  # Run all hooks in CI to ensure consistency with local development

# Performance: only run on changed files by default
default_stages: [pre-commit]

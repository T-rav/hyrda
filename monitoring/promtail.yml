server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs discovery
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]

    relabel_configs:
      # Only scrape containers with logging=promtail label
      - source_labels: ['__meta_docker_container_label_logging']
        regex: 'promtail'
        action: keep

      # Set job from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'job'

      # Set container name label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Set service label from docker label
      - source_labels: ['__meta_docker_container_label_service']
        target_label: 'service'

      # Set component label from docker label
      - source_labels: ['__meta_docker_container_label_component']
        target_label: 'component'

      # Set image label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

      # Set log path for container logs
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*-json.log'

    pipeline_stages:
      # Parse JSON logs from Docker
      - json:
          expressions:
            timestamp: time
            log: log
            stream: stream

      # Parse timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Extract log message
      - output:
          source: log

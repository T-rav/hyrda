version: '3.8'

services:
  slack-bot:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: insight-mesh-slack-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - HEALTH_PORT=8080
    ports:
      - "8080:8080"  # Health check port
    volumes:
      - ./logs:/app/logs  # Persistent logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits for 100 users
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'


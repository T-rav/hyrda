# GitGuardian configuration
version: 2

# Exclude test files and fixtures from secret scanning
paths-ignore:
  - "**/tests/**"
  - "**/test_*.py"
  - "**/*_test.py"
  - "**/conftest.py"
  - "**/.env.example"
  - "**/.env.test"
  - "**/fixtures/**"

# Ignore test token patterns
matches-ignore:
  - name: "Test service tokens"
    match: "test-.*-service-token-[a-f0-9]{64}"
  - name: "Test API keys"
    match: "test-api-key.*"
  - name: "Test tokens"
    match: "test-.*-token"

name: insightmesh

services:
  # MySQL Database
  mysql:
    image: public.ecr.aws/docker/library/mysql:8.0
    container_name: insightmesh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "mysql"
      component: "database"
    networks:
      - insightmesh

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: insightmesh-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - insightmesh

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: insightmesh-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API + Dashboard (HTTPS)
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
      - ./.ssl/qdrant-cert.pem:/qdrant/tls/cert.pem:ro
      - ./.ssl/qdrant-key.pem:/qdrant/tls/key.pem:ro
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__API_KEY=${VECTOR_API_KEY:-}  # Set in .env for security
      - QDRANT__SERVICE__ENABLE_TLS=true
      - QDRANT__TLS__CERT=/qdrant/tls/cert.pem
      - QDRANT__TLS__KEY=/qdrant/tls/key.pem
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k https://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "qdrant"
      component: "vector-database"
    networks:
      - insightmesh

  # Task Scheduler Service (nginx + Flask in single container)
  tasks:
    build:
      context: .
      dockerfile: tasks/Dockerfile
    image: insightmesh-tasks:latest
    container_name: insightmesh-tasks
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TASK_DATABASE_URL=mysql+pymysql://insightmesh_tasks:insightmesh_tasks_password@mysql:3306/insightmesh_task
      - DATA_DATABASE_URL=mysql+pymysql://insightmesh_data:insightmesh_data_password@mysql:3306/insightmesh_data
      - SLACK_BOT_API_URL=http://bot:8080
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${VECTOR_API_KEY:-}
      - VECTOR_HOST=qdrant
      - VECTOR_PORT=6333
      - VECTOR_API_KEY=${VECTOR_API_KEY:-}
      - ENVIRONMENT=production
      - FLASK_PORT=8081
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED:-false}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-}
      - LANGFUSE_DEBUG=${LANGFUSE_DEBUG:-false}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-}
    ports:
      - "${TASKS_PORT:-5001}:5001"
    volumes:
      - ./.ssl/tasks-cert.pem:/app/ssl/tasks-cert.pem:ro
      - ./.ssl/tasks-key.pem:/app/ssl/tasks-key.pem:ro
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: >
      sh -c "
        echo '=== Creating databases ===' &&
        mysql -h mysql -u root -ppassword --skip-ssl -e 'CREATE DATABASE IF NOT EXISTS insightmesh_task CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;' &&
        mysql -h mysql -u root -ppassword --skip-ssl -e 'CREATE DATABASE IF NOT EXISTS insightmesh_data CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;' &&
        echo '=== Creating database users ===' &&
        mysql -h mysql -u root -ppassword --skip-ssl -e \"CREATE USER IF NOT EXISTS 'insightmesh_tasks'@'%' IDENTIFIED BY 'insightmesh_tasks_password';\" &&
        mysql -h mysql -u root -ppassword --skip-ssl -e \"GRANT ALL PRIVILEGES ON insightmesh_task.* TO 'insightmesh_tasks'@'%';\" &&
        mysql -h mysql -u root -ppassword --skip-ssl -e \"CREATE USER IF NOT EXISTS 'insightmesh_data'@'%' IDENTIFIED BY 'insightmesh_data_password';\" &&
        mysql -h mysql -u root -ppassword --skip-ssl -e \"GRANT ALL PRIVILEGES ON insightmesh_data.* TO 'insightmesh_data'@'%';\" &&
        mysql -h mysql -u root -ppassword --skip-ssl -e 'FLUSH PRIVILEGES;' &&
        echo '=== Running task database migrations ===' &&
        alembic upgrade head &&
        echo '=== Running data database migrations ===' &&
        alembic -c alembic_data.ini upgrade head &&
        echo '=== Starting services ===' &&
        /usr/bin/supervisord
      "
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "tasks"
      component: "scheduler"
    networks:
      - insightmesh

  # Redis Cache Service
  redis:
    image: public.ecr.aws/docker/library/redis:7-alpine
    container_name: insightmesh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - insightmesh

  # AI Slack Bot Service
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    image: insightmesh-bot:latest
    container_name: insightmesh-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@mysql:3306/insightmesh_data
      - VECTOR_HOST=qdrant
      - VECTOR_PORT=6333
      - VECTOR_API_KEY=${VECTOR_API_KEY:-}
      - CACHE_REDIS_URL=${CACHE_REDIS_URL:-redis://redis:6379}
      - ENVIRONMENT=production
    ports:
      - "${HEALTH_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python -u app.py
      "
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "bot"
      component: "slack-bot"
    networks:
      - insightmesh

  # RAG Service - Vector Search & Knowledge Base
  rag-service:
    build:
      context: .
      dockerfile: rag-service/Dockerfile
    image: insightmesh-rag-service:latest
    container_name: insightmesh-rag-service
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${RAG_SERVICE_PORT:-8002}:8002"
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "rag-service"
      component: "vector-search"
    networks:
      - insightmesh

  # Control Plane - Agent Registry & Management UI
  control-plane:
    build:
      context: .
      dockerfile: control_plane/Dockerfile
    image: insightmesh-control-plane:latest
    container_name: insightmesh-control-plane
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${CONTROL_PLANE_PORT:-6001}:6001"
    volumes:
      - ./.ssl/control-plane-cert.pem:/app/ssl/control-plane-cert.pem:ro
      - ./.ssl/control-plane-key.pem:/app/ssl/control-plane-key.pem:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo '=== Running control-plane migrations ===' &&
        alembic upgrade head &&
        echo '=== Starting control-plane ===' &&
        sh startup.sh
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:6001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "control-plane"
      component: "agent-registry"
    networks:
      - insightmesh

  # Agent Service - LangGraph HTTP API
  agent-service:
    build:
      context: .
      dockerfile: agent-service/Dockerfile
    image: insightmesh-agent-service:latest
    container_name: insightmesh-agent-service
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${AGENT_SERVICE_PORT:-8000}:8000"
    volumes:
      - ./.ssl/agent-service-cert.pem:/app/ssl/agent-service-cert.pem:ro
      - ./.ssl/agent-service-key.pem:/app/ssl/agent-service-key.pem:ro
    depends_on:
      control-plane:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "agent-service"
      component: "langgraph-api"
    networks:
      - insightmesh

  # Loki - Log Aggregation Server
  loki:
    image: grafana/loki:latest
    container_name: insightmesh-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - insightmesh

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: insightmesh-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - insightmesh

volumes:
  mysql_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  loki_data:
    driver: local

networks:
  insightmesh:
    name: insightmesh
    driver: bridge

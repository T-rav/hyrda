name: insightmesh

services:
  # MySQL Database
  mysql:
    image: public.ecr.aws/docker/library/mysql:8.0
    container_name: insightmesh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD:-password} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "mysql"
      component: "database"
    networks:
      - insightmesh

  # MinIO for file storage (PDFs, reports)
  minio:
    image: minio/minio:latest
    container_name: insightmesh-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"  # S3 API
      - "9003:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "minio"
      component: "file-storage"
    networks:
      - insightmesh

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: insightmesh-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - insightmesh

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: insightmesh-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API + Dashboard
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__API_KEY=${VECTOR_API_KEY:-}  # Set in .env for security
    healthcheck:
      test: ["CMD-SHELL", "grep -q ':18BD' /proc/net/tcp && echo 'Port 6333 listening' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "qdrant"
      component: "vector-database"
    networks:
      - insightmesh

  # Task Scheduler Service (nginx + Flask in single container)
  tasks:
    build:
      context: .
      dockerfile: tasks/Dockerfile
    image: insightmesh-tasks:latest
    container_name: insightmesh-tasks
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TASK_DATABASE_URL=mysql+pymysql://insightmesh_tasks:insightmesh_tasks_password@mysql:3306/insightmesh_task
      - DATA_DATABASE_URL=mysql+pymysql://insightmesh_data:insightmesh_data_password@mysql:3306/insightmesh_data
      - SLACK_BOT_API_URL=http://bot:8080
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${VECTOR_API_KEY:-}
      - VECTOR_HOST=qdrant
      - VECTOR_PORT=6333
      - VECTOR_API_KEY=${VECTOR_API_KEY:-}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - FLASK_PORT=8081
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED:-false}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-}
      - LANGFUSE_DEBUG=${LANGFUSE_DEBUG:-false}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-}
    ports:
      - "${TASKS_PORT:-5001}:5001"
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: >
      sh -c "
        echo '=== Creating databases ===' &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e 'CREATE DATABASE IF NOT EXISTS insightmesh_task CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;' &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e 'CREATE DATABASE IF NOT EXISTS insightmesh_data CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;' &&
        echo '=== Creating database users ===' &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e \"CREATE USER IF NOT EXISTS 'insightmesh_tasks'@'%' IDENTIFIED BY 'insightmesh_tasks_password';\" &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e \"GRANT ALL PRIVILEGES ON insightmesh_task.* TO 'insightmesh_tasks'@'%';\" &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e \"CREATE USER IF NOT EXISTS 'insightmesh_data'@'%' IDENTIFIED BY 'insightmesh_data_password';\" &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e \"GRANT ALL PRIVILEGES ON insightmesh_data.* TO 'insightmesh_data'@'%';\" &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e 'FLUSH PRIVILEGES;' &&
        echo '=== Running task database migrations ===' &&
        alembic upgrade head &&
        echo '=== Running data database migrations ===' &&
        alembic -c alembic_data.ini upgrade head &&
        echo '=== Starting services ===' &&
        /usr/bin/supervisord
      "
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "tasks"
      component: "scheduler"
    networks:
      - insightmesh

  # Redis Cache Service
  redis:
    image: public.ecr.aws/docker/library/redis:7-alpine
    container_name: insightmesh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "redis"
      component: "cache"
    networks:
      - insightmesh

  # AI Slack Bot Service
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    image: insightmesh-bot:latest
    container_name: insightmesh-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-password}@mysql:3306/insightmesh_data
      - CONTROL_PLANE_URL=${CONTROL_PLANE_URL:-http://control-plane:6001}
      - RAG_SERVICE_URL=${RAG_SERVICE_URL:-http://rag-service:8002}
      - VECTOR_ENABLED=false
      - CACHE_REDIS_URL=${CACHE_REDIS_URL:-redis://redis:6379}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "${HEALTH_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      control-plane:
        condition: service_healthy
      rag-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python -u app.py
      "
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "bot"
      component: "slack-bot"
    networks:
      - insightmesh

  # RAG Service - Vector Search & Knowledge Base
  rag-service:
    build:
      context: .
      dockerfile: rag-service/Dockerfile
    image: insightmesh-rag-service:latest
    container_name: insightmesh-rag-service
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${RAG_SERVICE_PORT:-8002}:8002"
    depends_on:
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "rag-service"
      component: "vector-search"
    networks:
      - insightmesh

  # Control Plane - Agent Registry & Management UI
  control-plane:
    build:
      context: .
      dockerfile: control_plane/Dockerfile
    image: insightmesh-control-plane:latest
    container_name: insightmesh-control-plane
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SECURITY_DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-password}@mysql:3306/insightmesh_security
      - DATA_DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-password}@mysql:3306/insightmesh_data
      - CACHE_REDIS_URL=redis://redis:6379

    ports:
      - "${CONTROL_PLANE_PORT:-6001}:6001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo '=== Creating control-plane databases ===' &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e 'CREATE DATABASE IF NOT EXISTS insightmesh_security CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;' &&
        mysql -h mysql -u root -p${MYSQL_ROOT_PASSWORD:-password} --skip-ssl -e 'CREATE DATABASE IF NOT EXISTS insightmesh_data CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;' &&
        echo '=== Running control-plane migrations ===' &&
        alembic upgrade head &&
        echo '=== Starting control-plane ===' &&
        sh startup.sh
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "control-plane"
      component: "agent-registry"
    networks:
      - insightmesh

  # LangSmith to Langfuse Proxy
  langsmith-proxy:
    build:
      context: ./langsmith-proxy
      dockerfile: Dockerfile
    image: insightmesh-langsmith-proxy:latest
    container_name: insightmesh-langsmith-proxy
    restart: unless-stopped
    environment:
      - PROXY_API_KEY=${PROXY_API_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      - LANGFUSE_DEBUG=${LANGFUSE_DEBUG:-false}
      - PORT=8003
    ports:
      - "8003:8003"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8003/health').raise_for_status()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "langsmith-proxy"
      component: "observability"
    networks:
      - insightmesh

  # Agent Service - LangGraph HTTP API
  agent-service:
    build:
      context: .
      dockerfile: agent-service/Dockerfile
    image: insightmesh-agent-service:latest
    container_name: insightmesh-agent-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RAG_SERVICE_URL=${RAG_SERVICE_URL:-http://rag-service:8002}
      - RAG_SERVICE_TOKEN=${RAG_SERVICE_TOKEN}
      - VECTOR_HOST=qdrant
      - VECTOR_PORT=6333
      - VECTOR_API_KEY=${VECTOR_API_KEY:-}
      - VECTOR_COLLECTION_NAME=${VECTOR_COLLECTION_NAME:-insightmesh-knowledge-base}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - REPORTS_BUCKET=${REPORTS_BUCKET:-profile-reports}

    ports:
      - "${AGENT_SERVICE_PORT:-8000}:8000"
      - "9000:9000"  # LangGraph dev mode
    volumes:
      - ./custom_agents:/app/custom_agents:ro
    depends_on:
      control-plane:
        condition: service_healthy
      rag-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "agent-service"
      component: "langgraph-api"
    networks:
      - insightmesh

  # Loki - Log Aggregation Server
  loki:
    image: grafana/loki:latest
    container_name: insightmesh-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - insightmesh

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: insightmesh-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - insightmesh

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: insightmesh-cadvisor
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    networks:
      - insightmesh

  # MongoDB for LibreChat user data
  librechat-mongodb:
    image: mongo:latest
    container_name: insightmesh-librechat-mongodb
    restart: unless-stopped
    volumes:
      - librechat_mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${LIBRECHAT_MONGO_PASSWORD}
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "librechat-mongodb"
      component: "database"
    networks:
      - insightmesh

  # LibreChat - ChatGPT-style UI for RAG
  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    container_name: insightmesh-librechat
    restart: unless-stopped
    depends_on:
      librechat-mongodb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # MongoDB Configuration
      - MONGO_URI=mongodb://admin:${LIBRECHAT_MONGO_PASSWORD}@librechat-mongodb:27017/LibreChat?authSource=admin
      # App Configuration
      - HOST=0.0.0.0
      - PORT=3080
      - DOMAIN_CLIENT=${LIBRECHAT_DOMAIN_CLIENT:-http://localhost:3080}
      - DOMAIN_SERVER=${LIBRECHAT_DOMAIN_SERVER:-http://localhost:3080}
      # Session & Security
      - JWT_SECRET=${LIBRECHAT_JWT_SECRET:-}
      - JWT_REFRESH_SECRET=${LIBRECHAT_JWT_REFRESH_SECRET:-}
      - CREDS_KEY=${LIBRECHAT_CREDS_KEY:-}
      - CREDS_IV=${LIBRECHAT_CREDS_IV:-}
      # OAuth Configuration (Google for InsightMesh SSO)
      - GOOGLE_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      # InsightMesh Service Integration
      - RAG_API_URL=http://rag-service:8002
      - AGENT_SERVICE_URL=http://agent-service:8000
      - CONTROL_PLANE_URL=http://control-plane:6001
      # LLM Provider Configuration
      - ANTHROPIC_API_KEY=${LLM_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Feature Flags - OAuth only, no email/password login
      - ALLOW_REGISTRATION=true
      - ALLOW_EMAIL_LOGIN=false
      - ALLOW_SOCIAL_LOGIN=true
      - ALLOW_SOCIAL_REGISTRATION=true
      # Domain Restrictions
      - DOMAIN_WHITELIST=${ALLOWED_EMAIL_DOMAIN:-8thlight.com}
      - ALLOW_EMAIL_WHITELIST=true
    ports:
      - "${LIBRECHAT_PORT:-3080}:3080"
    volumes:
      - librechat_data:/app/client/public/images
      - librechat_logs:/app/api/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:3080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"
        labels: "service,component"
    labels:
      logging: "promtail"
      service: "librechat"
      component: "chat-ui"
    networks:
      - insightmesh

volumes:
  mysql_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  loki_data:
    driver: local
  minio_data:
    driver: local
  librechat_mongodb_data:
    driver: local
  librechat_data:
    driver: local
  librechat_logs:
    driver: local

networks:
  insightmesh:
    name: insightmesh
    driver: bridge

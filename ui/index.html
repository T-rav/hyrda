<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydra Dashboard</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-inset: #21262d;
      --border: #30363d;

      --text: #c9d1d9;
      --text-bright: #e6edf3;
      --text-muted: #8b949e;
      --text-inactive: #484f58;

      --accent: #58a6ff;
      --green: #3fb950;
      --red: #f85149;
      --yellow: #d29922;
      --orange: #d18616;
      --purple: #a371f7;
      --triage-green: #39d353;

      --btn-green: #238636;
      --btn-red: #da3633;
      --white: #ffffff;

      --code-text: #79c0ff;

      --accent-hover: rgba(88,166,255,0.08);
      --accent-subtle: rgba(88,166,255,0.15);
      --muted-subtle: rgba(139,148,158,0.15);
      --purple-subtle: rgba(163,113,247,0.15);
      --yellow-subtle: rgba(210,153,34,0.15);
      --orange-subtle: rgba(210,134,22,0.15);
      --green-subtle: rgba(63,185,80,0.15);
      --red-subtle: rgba(248,81,73,0.15);
      --overlay: rgba(0,0,0,0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>

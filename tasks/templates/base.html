<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}APScheduler WebUI{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Override Bootstrap's primary color to purple */
        :root {
            --bs-primary: #8b5cf6;
            --bs-primary-rgb: 139, 92, 246;
            --bs-btn-color: #fff;
            --bs-btn-bg: #8b5cf6;
            --bs-btn-border-color: #8b5cf6;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #7c3aed;
            --bs-btn-hover-border-color: #7c3aed;
            --bs-btn-focus-shadow-rgb: 139, 92, 246;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #6d28d9;
            --bs-btn-active-border-color: #6d28d9;
        }

        /* Force primary color override for all primary elements */
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: #8b5cf6;
            --bs-btn-border-color: #8b5cf6;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #7c3aed;
            --bs-btn-hover-border-color: #7c3aed;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #6d28d9;
            --bs-btn-active-border-color: #6d28d9;
        }

        .btn-outline-primary {
            --bs-btn-color: #8b5cf6;
            --bs-btn-border-color: #8b5cf6;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #8b5cf6;
            --bs-btn-hover-border-color: #8b5cf6;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #8b5cf6;
            --bs-btn-active-border-color: #8b5cf6;
        }

        .bg-primary {
            background-color: #8b5cf6 !important;
        }

        .text-primary {
            color: #8b5cf6 !important;
        }

        .badge.bg-primary {
            background-color: #8b5cf6 !important;
        }

        .spinner-border.text-primary {
            color: #8b5cf6 !important;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 0;
            background: #343a40;
            width: 200px;
        }

        .sidebar .nav-link {
            color: #adb5bd;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #495057;
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: var(--bs-primary);
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        .status-badge {
            font-size: 0.8em;
        }

        .job-card {
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar" id="sidebar">
        <div class="position-sticky pt-3">
            <div class="px-3 mb-3">
                <h6 class="text-white">
                    <i class="fas fa-clock text-primary me-2"></i>
                    InsightMesh Tasks
                </h6>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'tasks_page' %}active{% endif %}" href="/tasks">
                        <i class="fas fa-tasks me-2"></i>
                        Tasks
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="window.open('/api/scheduler/info', '_blank')">
                        <i class="fas fa-info-circle me-2"></i>
                        API Info
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Global functions for API calls
        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        // Show toast notifications
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container') || createToastContainer();

            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;

            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();

            // Remove toast after it's hidden
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            document.body.appendChild(container);
            return container;
        }

        // Format dates
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        // Auto-refresh functionality
        let autoRefresh = false;
        let refreshInterval;

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const button = document.getElementById('auto-refresh-btn');

            if (autoRefresh) {
                button.innerHTML = '<i class="fas fa-pause me-1"></i>Stop Auto-refresh';
                button.classList.remove('btn-outline-primary');
                button.classList.add('btn-primary');
                refreshInterval = setInterval(() => {
                    if (typeof refreshData === 'function') {
                        refreshData();
                    }
                }, 5000); // Refresh every 5 seconds
            } else {
                button.innerHTML = '<i class="fas fa-play me-1"></i>Auto-refresh';
                button.classList.remove('btn-primary');
                button.classList.add('btn-outline-primary');
                clearInterval(refreshInterval);
            }
        }

    </script>

    {% block scripts %}{% endblock %}
</body>
</html>

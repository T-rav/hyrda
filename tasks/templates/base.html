<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InsightMesh Tasks{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Lucide Icons (Modern alternative) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* Design System - Color Tokens */
        :root {
            /* Base Color Palette - Single source of truth */
            --purple-400: #a78bfa;
            --purple-500: #9f7aea;
            --purple-600: #8b5cf6;
            --purple-700: #7c3aed;

            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;

            --slate-600: #64748b;
            --blue-500: #3b82f6;
            --amber-400: #fbbf24;
            --amber-500: #f59e0b;
            --red-500: #ef4444;

            /* Semantic Color Tokens - Reference base colors */
            --color-primary: var(--purple-500);
            --color-primary-hover: var(--purple-600);
            --color-primary-active: var(--purple-700);
            --color-primary-rgb: 159, 122, 234;

            --color-success: var(--emerald-500);
            --color-success-hover: var(--emerald-600);
            --color-success-active: var(--emerald-700);
            --color-success-rgb: 16, 185, 129;

            --color-secondary: var(--slate-600);
            --color-secondary-rgb: 100, 116, 139;
            --color-info: var(--blue-500);
            --color-info-rgb: 59, 130, 246;
            --color-warning: var(--amber-400);
            --color-warning-rgb: 251, 191, 36;
            --color-danger: var(--red-500);
            --color-danger-rgb: 239, 68, 68;

            /* Bootstrap Integration Layer */
            --bs-primary: var(--color-primary);
            --bs-primary-rgb: var(--color-primary-rgb);
            --bs-secondary: var(--color-secondary);
            --bs-secondary-rgb: var(--color-secondary-rgb);
            --bs-success: var(--color-success);
            --bs-success-rgb: var(--color-success-rgb);
            --bs-info: var(--color-info);
            --bs-info-rgb: var(--color-info-rgb);
            --bs-warning: var(--color-warning);
            --bs-warning-rgb: var(--color-warning-rgb);
            --bs-danger: var(--color-danger);
            --bs-danger-rgb: var(--color-danger-rgb);
        }

        /* Primary button styling using centralized variables */
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: var(--color-primary);
            --bs-btn-border-color: var(--color-primary);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--color-primary-hover);
            --bs-btn-hover-border-color: var(--color-primary-hover);
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: var(--color-primary-active);
            --bs-btn-active-border-color: var(--color-primary-active);
            --bs-btn-focus-shadow-rgb: var(--color-primary-rgb);
        }

        .btn-outline-primary {
            --bs-btn-color: var(--color-primary);
            --bs-btn-border-color: var(--color-primary);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--color-primary);
            --bs-btn-hover-border-color: var(--color-primary);
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: var(--color-primary);
            --bs-btn-active-border-color: var(--color-primary);
        }

        /* Primary utility classes */
        .bg-primary {
            background-color: var(--color-primary) !important;
        }

        .text-primary {
            color: var(--color-primary) !important;
        }

        .badge.bg-primary {
            background-color: var(--color-primary) !important;
        }

        .spinner-border.text-primary {
            color: var(--color-primary) !important;
        }

        /* Success/Green styling using centralized variables */
        .btn-success {
            --bs-btn-color: #fff;
            --bs-btn-bg: var(--color-success);
            --bs-btn-border-color: var(--color-success);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--color-success-hover);
            --bs-btn-hover-border-color: var(--color-success-hover);
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: var(--color-success-active);
            --bs-btn-active-border-color: var(--color-success-active);
        }

        .bg-success {
            background-color: var(--color-success) !important;
        }

        .text-success {
            color: var(--color-success) !important;
        }

        .badge.bg-success {
            background-color: var(--color-success) !important;
        }

        /* Enhanced card styling */
        .card {
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .card-header {
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Global App Styling - Match Health UI */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Header - Match Health UI */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #1a202c;
            font-weight: 600;
        }

        .header-icon {
            color: var(--color-primary);
            width: 24px;
            height: 24px;
            stroke-width: 2;
        }

        /* Modern Icon Styling */
        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
            vertical-align: middle;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
            stroke-width: 2;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
            stroke-width: 2;
        }

        /* Navigation Pills Styling */
        .nav-pills .nav-link {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            transition: all 0.2s ease;
            color: #64748b;
            font-weight: 500;
        }

        .nav-pills .nav-link:hover {
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--color-primary);
        }

        .nav-pills .nav-link.active {
            background-color: var(--color-primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Glass Morphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar {
            display: none; /* Hide sidebar for health UI style */
        }

        .status-badge {
            font-size: 0.8em;
        }

        .job-card {
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-title h1 {
                font-size: 1.25rem;
            }

            .glass-card {
                padding: 1rem;
            }

            .btn-group-sm .btn {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header - Match Health UI -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-title">
                    <i data-lucide="calendar-clock" class="header-icon"></i>
                    <h1>InsightMesh Tasks</h1>
                </div>
                <div class="header-info">
                    <nav class="nav nav-pills">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i data-lucide="layout-dashboard" class="icon me-2"></i>Dashboard
                        </a>
                        <a class="nav-link {% if request.endpoint == 'tasks_page' %}active{% endif %}" href="/tasks">
                            <i data-lucide="list-checks" class="icon me-2"></i>Tasks
                        </a>
                        <a class="nav-link" href="http://localhost:8080/ui" target="_blank">
                            <i data-lucide="activity" class="icon me-2"></i>Health
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Global functions for API calls
        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        // Show toast notifications
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container') || createToastContainer();

            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;

            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();

            // Remove toast after it's hidden
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            document.body.appendChild(container);
            return container;
        }

        // Format dates
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        // Auto-refresh functionality
        let autoRefresh = false;
        let refreshInterval;

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const button = document.getElementById('auto-refresh-btn');

            if (autoRefresh) {
                button.innerHTML = '<i class="fas fa-pause me-1"></i>Stop Auto-refresh';
                button.classList.remove('btn-outline-primary');
                button.classList.add('btn-primary');
                refreshInterval = setInterval(() => {
                    if (typeof refreshData === 'function') {
                        refreshData();
                    }
                }, 5000); // Refresh every 5 seconds
            } else {
                button.innerHTML = '<i class="fas fa-play me-1"></i>Auto-refresh';
                button.classList.remove('btn-primary');
                button.classList.add('btn-outline-primary');
                clearInterval(refreshInterval);
            }
        }

    </script>

    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #10b981;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease-out;
        }
        .checkmark svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.5s ease-out 0.2s;
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation-fill-mode: forwards;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        h1 {
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 12px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 24px;
        }
        .credential-info {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0 24px;
            font-size: 14px;
            color: #4b5563;
            word-break: break-all;
        }
        .close-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        .close-button:hover {
            background: #5568d3;
        }
        .auto-close-message {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <polyline points="14,27 22,35 38,19" />
            </svg>
        </div>
        <h1>Authentication Successful!</h1>
        <p>Your Google Drive has been successfully connected.</p>
        {% if credential_name %}
        <div class="credential-info">
            <strong>Credential:</strong> {{ credential_name }}
        </div>
        {% endif %}
        <button class="close-button" onclick="closeWindow()">Close This Window</button>
        <p class="auto-close-message" id="autoCloseMessage">This window will close automatically in <span id="countdown">3</span> seconds...</p>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const autoCloseMessage = document.getElementById('autoCloseMessage');

        // Try to close the window immediately (works if opened via window.open)
        function closeWindow() {
            window.close();

            // If window.close() didn't work (browser prevented it), hide the auto-close message
            setTimeout(() => {
                if (!window.closed) {
                    autoCloseMessage.style.display = 'none';
                }
            }, 100);
        }

        // Countdown timer
        const interval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownElement.textContent = countdown;
            } else {
                clearInterval(interval);
                closeWindow();
            }
        }, 1000);

        // If the window is still open after 3.5 seconds, hide the countdown message
        setTimeout(() => {
            if (!window.closed) {
                autoCloseMessage.style.display = 'none';
            }
        }, 3500);
    </script>
</body>
</html>

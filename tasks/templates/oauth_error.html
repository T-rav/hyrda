<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ef4444;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease-out;
        }
        .error-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        h1 {
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 12px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 24px;
        }
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0 24px;
            font-size: 14px;
            color: #991b1b;
            text-align: left;
            word-break: break-word;
        }
        .close-button {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        .close-button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 52 52">
                <line x1="16" y1="16" x2="36" y2="36" />
                <line x1="36" y1="16" x2="16" y2="36" />
            </svg>
        </div>
        <h1>Authentication Failed</h1>
        <p>There was a problem connecting your Google Drive account.</p>
        {% if error %}
        <div class="error-details">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        <p>Please close this window and try again.</p>
        <button class="close-button" onclick="window.close()">Close This Window</button>
    </div>
</body>
</html>
